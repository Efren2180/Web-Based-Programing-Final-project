{% extends "base.html" %}

{% block titulo %}  Lista de libros  {% endblock %}

{% block contenido %} 

<div class="card">
    <div class="card-header">
        <a
            name=""
            id=""
            class="btn btn-success"
            href="{% url 'crear' %}"
            role="button"
            >add new book</a
        >
        
    </div>
    <div class="card-body">
        <h4 class="card-title">Books</h4>
        <div
            class="table-responsive"
        >
            <table
                class="table"
            >
                <thead>
                    <tr>
                        <th> ID </th>
                        <th> Title </th>
                        <th> Image </th>
                        <th> Description </th>
                        <th> Actions </th>
                    </tr>
                </thead>
                <tbody>
                    {% for libro in libros %}
                    <tr>
                        <td>{{libro.id}}</td>
                        <td>{{libro.titulo}} </td>
                        <td>
                            <img src="{{libro.imagen.url}}" height="100"/>

                        </td>
                        <td>{{Libro.descripcion}}</td>
                        <td> <a
                            name=""
                            id=""
                            class="btn btn-info"
                            href="{% url 'editar' %}"
                            role="button"
                            >Edit</a>
                        
                             <a
                            name=""
                            id=""
                            class="btn btn-danger"
                            href=""
                            role="button"
                            >Delete</a>
                            
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        
    </div>
</div>


{% endblock %}
